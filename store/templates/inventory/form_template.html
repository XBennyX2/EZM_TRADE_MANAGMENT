{% extends 'base.html' %}
{% block content %}
<h1>{{ title }}</h1>
<hr>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save Changes</button>
    <a href="{{ request.META.HTTP_REFERER|escape }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
