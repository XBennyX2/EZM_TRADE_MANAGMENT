{% extends 'base.html' %}

{% block content %}
<h1>Manage Store</h1>
<h2>{{ store.name }}</h2>
<p>Address: {{ store.address }}</p>
<p>Phone Number: {{ store.phone_number }}</p>
<p>Current Manager: {{ store.store_manager.username }}</p>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Assign Manager</button>
</form>
{% endblock %}
